<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASTRA SmartSpace - Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Sign Up</h1>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>
    <div class="input-group">
      <label for="regNo">Register Number</label>
      <input type="text" id="regNo" placeholder="Enter your register number">
    </div>
    <div class="input-group">
      <label for="branch">Branch</label>
      <input type="text" id="branch" placeholder="Enter your branch">
    </div>
    <div class="input-group">
      <label for="year">Year</label>
      <input type="text" id="year" placeholder="1st / 2nd / 3rd / 4th">
    </div>
    <div class="input-group">
      <label for="semester">Semester</label>
      <input type="text" id="semester" placeholder="1 / 2 / 3 ...">
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
    </div>
    <button class="btn" id="signupBtn">Sign Up</button>
    <div class="links">
      <p>Already have an account? <a href="index.html">Login Here</a></p>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
